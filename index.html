<!DOCTYPE html>
<html>
<head>
    <title>iAdvize Demo</title>
    <style>
        /* Topbar styles */
        .topbar {
            background-color: #5C3FC9;
            color: white;
            font-family: Helvetica, sans-serif;
            text-align: center;
            padding: 10px 0;
        }

        /* Center the image */
        #screenshot {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="topbar">
        iAdvize Demo
    </div>
    <img id="screenshot" src="" alt="Website Screenshot">
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            var website = getQueryParam('website');
            if (website) {
                // Update the imageUrl to point to the main folder
                var imageUrl = 'https://clementsprs.github.io/demoprospect/' + website;
                document.getElementById('screenshot').src = imageUrl;
            }
        };
    </script>
</body>
</html>
