<!DOCTYPE html>
<html>
<head>
    <title>Website Screenshots</title>
</head>
<body>
    <img id="screenshot" src="" alt="Website Screenshot" style="max-width: 100%; height: auto;">
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            var website = getQueryParam('website');
            if (website) {
                // Construct the image URL based on the website parameter
                var imageUrl = 'https://username.github.io/repository-name/screenshots/' + website + '.jpg';
                document.getElementById('screenshot').src = imageUrl;
            }
        };
    </script>
</body>
</html>
